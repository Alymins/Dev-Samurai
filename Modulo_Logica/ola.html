    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola</title>
    <script>
        let idioma = prompt("Digite o código do IDIOMA")

        if (idioma == "pt"){
            alert("Olá")
        } else if (idioma == 'en'){
            alert("Hi")
        } else if (idioma == 'fr'){
            alert("Salut") 
        } else if (idioma == 'es'){
            alert("Hola")
        } else{
            alert("Código do idioma não reconhecido")
        }
    </script>

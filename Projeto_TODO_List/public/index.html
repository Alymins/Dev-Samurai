<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style> * { font-family: sans-serif;} </style>
</head>
<body>
    <div id="id">
        <button id="toggleMode">Toggle Mode</button>
        <hr>
        <form id="taskForm">
            <fieldset id="todoSet">
                <legend>Todo:</legend>
                <label for="todoDescription">
                    Description:
                    <input type="text" name="todoDescription" required>
                </label>
                <button type="submit">Submit</button>
            </fieldset>
            <fieldset id="reminderSet" style="display: none" disabled>
                <legend>Reminder:</legend>
                <label for="reminderDescription">
                    Description
                    <input type="text" name="reminderDescription" required>
                </label>
                <label for="scheduleDate">
                    Date:
                    <input type="date" name="scheduleDate" required>
                </label>
                <label for="notification">
                    Notify by:
                    <select name="notification">
                        <option value="SMS">SMS</option>
                        <option value="EMAIL">EMAIL</option>
                        <option value="PUSH_NOTIFICATION">Push notification</option>
                    </select>
                </label>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <br>
        <ul id="tasksList" style="white-space: pre-line; list-style: none;"></ul>
    </div>
    <script src="./dist/index.js"></script>
</body>
</html>

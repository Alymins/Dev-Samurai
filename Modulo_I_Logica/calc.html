    <script>
        function sum(a, b){
            return a + b6

        function subtraction(a, b){
            return a - b
        }

        
        let num1 = Number(prompt("Número 1"))
        let num2 = Number(prompt("Número 2"))
        let op = prompt("Operação:")
        
        if (op == "+"){
            alert(sum(num1, num2))  
        } else if (op == "-"){
            alert(subtraction(num1, num2))
        }
        else {
            alert("Operador desconhecido")
        }
